<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2BE6A"/>
      <stop offset="50%" style="stop-color:#D4A843"/>
      <stop offset="100%" style="stop-color:#B8912E"/>
    </linearGradient>
  </defs>

  <!-- Arabic كُن small -->
  <text x="30" y="44" text-anchor="middle"
        font-family="'IBM Plex Sans Arabic', 'IBM Plex Sans', sans-serif"
        font-size="40" font-weight="700" fill="url(#goldGrad)"
        direction="rtl" unicode-bidi="bidi-override">
    كُن
  </text>

  <!-- KUN Latin wordmark -->
  <text x="80" y="39" text-anchor="start"
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
        font-size="24" font-weight="300" letter-spacing="10" fill="#FFFFFF">
    KUN
  </text>
</svg>
