<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2BE6A"/>
      <stop offset="50%" style="stop-color:#D4A843"/>
      <stop offset="100%" style="stop-color:#B8912E"/>
    </linearGradient>
  </defs>

  <!-- Arabic كُن using IBM Plex Sans Arabic -->
  <text x="200" y="145" text-anchor="middle"
        font-family="'IBM Plex Sans Arabic', 'IBM Plex Sans', sans-serif"
        font-size="120" font-weight="700" fill="url(#goldGrad)"
        direction="rtl" unicode-bidi="bidi-override">
    كُن
  </text>

  <!-- Subtle gold line separator -->
  <line x1="155" y1="175" x2="245" y2="175" stroke="#D4A843" stroke-width="1" opacity="0.35"/>

  <!-- KUN Latin wordmark -->
  <text x="200" y="215" text-anchor="middle"
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
        font-size="30" font-weight="300" letter-spacing="14" fill="#FFFFFF">
    KUN
  </text>

  <!-- Tagline -->
  <text x="200" y="258" text-anchor="middle"
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
        font-size="10" font-weight="400" letter-spacing="4" fill="#888888">
    BE · KNOW · OWN
  </text>
</svg>
